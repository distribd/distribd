name: CI

on:
  push:
    branches:
    - main
  pull_request: ~

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
    - name: Check out code from GitHub
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: 3.9

    - name: Get full Python version
      id: full-python-version
      shell: bash
      run: echo ::set-output name=version::$(python -c "import sys; print('-'.join(str(v) for v in sys.version_info))")

    - name: Set up cache
      uses: actions/cache@v2
      id: cache
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ steps.full-python-version.outputs.version }}-${{ hashFiles('**/Cargo.lock')-${{ hashFiles('**/pyproject.toml') }}

    - name: Ensure cache is healthy
      if: steps.cache.outputs.cache-hit == 'true'
      shell: bash
      run: pip --version >/dev/null 2>&1 || rm -rf .venv

    - name: Install dependencies
      shell: bash
      run: pip install -e .[tests]

    - name: Run isort
      shell: bash
      run: python -m isort -c --diff distribd tests

    - name: Run black
      shell: bash
      run: python -m black --check --diff distribd tests

    - name: Run flake8
      shell: bash
      run: python -m flake8 distribd tests

    - name: Run poetry build
      shell: bash
      run: poetry build

    - name: Run poetry check
      shell: bash
      run: poetry check

  tests:
    name: pytest/${{ matrix.os }}/${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}-latest

    strategy:
      matrix:
        os: [Ubuntu, MacOS]
        python-version: ["3.9", "3.10"]

    env:
      OS: ${{ matrix.os }}
      PYTHON: ${{ matrix.python-version }}

    steps:
    - name: Check out code from GitHub
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Get full Python version
      id: full-python-version
      shell: bash
      run: echo ::set-output name=version::$(python -c "import sys; print('-'.join(str(v) for v in sys.version_info))")

    - name: Set up cache
      uses: actions/cache@v2
      id: cache
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ steps.full-python-version.outputs.version }}-${{ hashFiles('**/Cargo.lock')-${{ hashFiles('**/pyproject.toml') }}

    - name: Ensure cache is healthy
      if: steps.cache.outputs.cache-hit == 'true'
      shell: bash
      run: pip --version >/dev/null 2>&1 || rm -rf .venv

    - name: Install dependencies
      shell: bash
      run: pip install -e .[tests]

    - name: Run pytest
      shell: bash
      run: python -m pytest --cov=. --cov-report=xml

    - name: Upload coverage to Codecov
      shell: bash
      run: codecov --flags unittests -e OS -e PYTHON --tries 20
