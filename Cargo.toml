[package]
name = "distribd"
version = "0.1.0"
readme = "README.md"

edition = "2021"
authors = [
    "John Carr <john.carr@unrouted.co.uk>",
]
description = "A simple clustered container image repository"
homepage = "https://github.com/distribd/distribd"
keywords = ["raft", "consensus"]
license = "Apache-2.0"
repository = "https://github.com/distribd/distribd"

[[bin]]
name = "distribd"
path = "src/bin/main.rs"

[dependencies]
openraft = "0.8"
async-std = { version = "1.12.0", features = ["attributes", "tokio1"] }
async-trait = "0.1.36"
byteorder = "1.4.3"
clap = { version = "3.0.13", features = ["derive", "env"] }
reqwest = { version = "0.11.9", features = ["json"] }
rocksdb = "0.20.1"
serde = { version = "1.0.114", features = ["derive"] }
serde_json = "1.0.57"
tide = { version = "0.16" }
# for toy-rpc, use `serde_json` instead of the default `serde_bincode`:
# bincode which enabled by default by toy-rpc, does not support `#[serde(flatten)]`: https://docs.rs/bincode/2.0.0-alpha.1/bincode/serde/index.html#known-issues
toy-rpc = { version = "0.8.6", default-features = false, features = [ "serde_json", "ws_async_std", "server", "client", "async_std_runtime", ] }
tracing = "0.1.29"
tracing-futures = "0.2.4"
tracing-subscriber = { version = "0.3.0", features = ["env-filter"] }

[dev-dependencies]
maplit = "1.0.2"
tempfile = { version = "3.4.0" }


[features]
docinclude = [] # Used only for activating `doc(include="...")` on nightly.

[package.metadata.docs.rs]
features = ["docinclude"] # Activate `docinclude` during docs.rs build.
