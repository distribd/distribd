[package]
name = "distribd"
version = "0.3.0"
readme = "README.md"
edition = "2021"
authors = [
    "John Carr <john.carr@unrouted.co.uk>",
]
description = "An OCI container image registry."
homepage = "https://github.com/distribd/distribd"
keywords = ["raft", "consensus"]
license = "Apache-2.0"
repository = "https://github.com/distribd/distribd"

[[bin]]
name = "distribd"
path = "src/bin/main.rs"

[dependencies]
openraft = { version="0.8", features=["serde"]}
actix-web = "4.0.0-rc.2"
actix-files = "0.6.2"
async-trait = "0.1.36"
clap = { version = "4.1.11", features = ["derive", "env"] }
reqwest = { version = "0.11.9", default-features = false, features = ["json", "rustls-tls", "trust-dns"] }
tokio = { version = "1.0", default-features = false, features = ["sync"] }
tracing = "0.1.29"
tracing-futures = "0.2.4"
tracing-subscriber = { version = "0.3.0", features = ["env-filter"] }
byteorder = "1.4.3"
serde = { version = "1.0.158", features = ["derive"] }
data-encoding = "2.3.2"
ring = "0.16.20"
serde_json = "1.0.88"
uuid = { version = "1.2.2", features=["v4"] }
jwt-simple = "0.11.2"
regex = "1.7.2"
jsonschema = { version = "0.17", default-features = false }
chrono = {version = "0.4", features=["serde"]}
prometheus-client = "0.19.0"
figment = { version="0.10.8", features=["yaml", "env"]}
platform-dirs = "0.3.0"
rand = "0.8.5"
serde_regex = "1.1.0"
anyhow = "1.0.63"
sled = "0.34.7"
bincode = "1.3.3"
mimalloc = { version = "0.1.32" }
futures-util = "0.3.27"
thiserror = "1.0.40"
reqwest-retry = "0.2.2"
reqwest-middleware = "0.2.1"
sentry = "0.30.0"
sentry-actix = "0.30.0"

[dev-dependencies]
maplit = "1.0.2"
tempfile = { version = "3.4.0" }
rstest = "0.17.0"
lazy_static = "1.4.0"
simple-pool = "0.0.11"

[features]
docinclude = [] # Used only for activating `doc(include="...")` on nightly.

[package.metadata.docs.rs]
features = ["docinclude"] # Activate `docinclude` during docs.rs build.

[profile.release]
lto = "fat"
codegen-units = 1