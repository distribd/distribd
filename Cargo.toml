[package]
name = "distribd"
version = "0.3.0"
readme = "README.md"
edition = "2021"
authors = [
    "John Carr <john.carr@unrouted.co.uk>",
]
description = "An OCI container image registry."
homepage = "https://github.com/distribd/distribd"
keywords = ["raft", "consensus"]
license = "Apache-2.0"
repository = "https://github.com/distribd/distribd"

[[bin]]
name = "distribd"
path = "src/bin/main.rs"

[dependencies]
openraft= { version="0.8", features=["serde"]}
actix-web = "4.0.0-rc.2"
actix-files = "0.6.2"
async-trait = "0.1.36"
clap = { version = "3.0.13", features = ["derive", "env"] }
reqwest = { version = "0.11.9", features = ["json"] }
serde = { version = "1.0.114", features = ["derive"] }
serde_json = "1.0.57"
tokio = { version = "1.0", default-features = false, features = ["sync"] }
tracing = "0.1.29"
tracing-futures = "0.2.4"
tracing-subscriber = { version = "0.3.0", features = ["env-filter"] }
sled = "0.34.7"
byteorder = "1.4.3"
data-encoding = "2.3.2"
ring = "0.16.20"
chrono = {version = "0.4", features=["serde"]}
bincode = "1.3.3"

[dev-dependencies]
anyhow = "1.0.63"
maplit = "1.0.2"
tempfile = { version = "3.4.0" }

[features]
docinclude = [] # Used only for activating `doc(include="...")` on nightly.

[package.metadata.docs.rs]
features = ["docinclude"] # Activate `docinclude` during docs.rs build.

[profile.release]
lto = "fat"
codegen-units = 1