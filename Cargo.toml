[package]
name = "distribd"
version = "0.2.0"
edition = "2021"
publish = false

[dependencies]
reqwest = { version = "0.11", default-features = false, features = ["json", "rustls-tls"] }
tokio = { version = "1.4", features = ["full"] }
rocket = { version = "0.5.0-rc.2", features = ["json"] }
serde = "1.0.36"
data-encoding = "2.3.2"
ring = "0.16.20"
serde_json = "1.0.79"
uuid = { version = "0.8.2", features=["v4"] }
jwt-simple = { git = "https://github.com/jedisct1/rust-jwt-simple" }
regex = "1.5.4"
jsonschema = { version = "0.16", default-features = false }
log = "0.4.14"
urlencoding = "2.1.0"
chrono = {version = "0.4", features=["serde"]}
prometheus-client = "0.15.1"
figment = { version="0.10.6", features=["yaml"]}
platform-dirs = "0.3.0"
rand = "0.8.5"
serde_regex = "1.1.0"
